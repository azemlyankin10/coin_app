<div class="auth">
  <form class="form-auth form">
    <h2 class="form__title form-auth__title">
      Вход в аккаунт
    </h2>
    <div class="form-auth__input-container">
      <label class="form__lable form-auth__lable">
        Логин
      </label>
      <input type="text" class="form__input form-auth__input" placeholder="Введите логин">
    </div>
    <div class="form-auth__input-container">
      <label class="form__lable form-auth__lable">
        Пароль
      </label>
      <input type="password" class="form__input form-auth__input" placeholder="Введите пароль">
    </div>
    <button class="btn form__btn form-auth__btn btn--normal">
      Войти
    </button>
  </form>
</div>
